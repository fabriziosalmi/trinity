name: CI/CD Pipeline

on:
  # Temporarily disabled - needs dependency fixes
  workflow_dispatch:  # Manual trigger only
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run Ruff linting
      run: |
        ruff check src/ tests/
    
    - name: Run Ruff formatting check
      run: |
        ruff format --check src/ tests/
    
    - name: Run MyPy type checking
      run: |
        mypy src/trinity/ --strict --ignore-missing-imports
  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
          libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 \
          libxrandr2 libgbm1 libasound2
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --disable-warnings \
          --ignore=tests/test_llm_integration.py
      env:
        # Skip LLM tests (too heavy for CI)
        TRINITY_LM_STUDIO_URL: "http://localhost:1234/v1"
        TRINITY_GUARDIAN_ENABLED: "false"
    
    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        pytest tests/ --cov=src/trinity --cov-report=xml --cov-report=term \
          --ignore=tests/test_llm_integration.py
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker compose build trinity-builder
    
    - name: Test Docker container
      run: |
        docker compose up -d trinity-builder
        docker compose exec -T trinity-builder trinity --version
        docker compose down

name: Documentation Quality Checks

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
  schedule:
    # Run weekly on Mondays at 00:00 UTC to catch link rot
    - cron: '0 0 * * 1'

jobs:
  markdown-link-check:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links in Markdown files
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/workflows/markdown-link-check-config.json'
          
  code-snippet-validation:
    name: Validate Code Snippets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Extract and test Python snippets from README
        run: |
          # Extract Python code blocks from README.md
          python scripts/validate_doc_snippets.py README.md
          
      - name: Extract and test snippets from CONTRIBUTING.md
        run: |
          python scripts/validate_doc_snippets.py CONTRIBUTING.md

  spell-check:
    name: Spell Check Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run CSpell
        uses: streetsidesoftware/cspell-action@v5
        with:
          files: |
            **/*.md
            **/*.py
          config: .cspell.json
          strict: true
